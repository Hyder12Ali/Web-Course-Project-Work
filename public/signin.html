<!DOCTYPE html>
<html>
    <title>SignUp</title>
    <link rel="stylesheet" href="signin.css">
    <body>
       <center> <form action="/signin" method="post">          
            <div class="container" >
              <label for="uname" style="color: white;"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required><br>
          
              <label for="psw" style="color: white;"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required><br>
              <button type="submit" class="Login">Login</button>
              <a href="signup.html">  <button type="button" class="Signup">SignUp</button> </a>    
              
            </div>
          </form>
        </center>
    </body>
</html>
